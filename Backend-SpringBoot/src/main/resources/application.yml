# CONFIGURACIÓN BACKEND FINANZAS
# Proyecto: App Android Finanzas - DuocUC
# Base de datos H2 para simplicidad y confiabilidad

spring:
  # Configuración JPA
  jpa:
    hibernate:
      ddl-auto: update  # Crear/actualizar tablas automáticamente
    show-sql: false     # No mostrar consultas SQL
    properties:
      hibernate:
        format_sql: false

  # Base de datos H2 en memoria (funciona tanto local como en Render)
  datasource:
    url: jdbc:h2:mem:finanzasdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password

  # Consola H2 deshabilitada por seguridad
  h2:
    console:
      enabled: false

# Puerto dinámico para Render
server:
  port: ${PORT:8080}
  address: 0.0.0.0

# Logs para ver actividad en Render
logging:
  level:
    com.duoc.finanzas: DEBUG
    org.hibernate.SQL: DEBUG
    org.springframework.web: DEBUG
    root: INFO
  pattern:
    console: "%d{HH:mm:ss} %-5level %logger{36} - %msg%n"