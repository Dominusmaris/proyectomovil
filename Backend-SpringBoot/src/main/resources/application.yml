# CONFIGURACIÓN BACKEND FINANZAS
# Proyecto: App Android Finanzas - DuocUC
# Perfil por defecto: desarrollo local

spring:
  profiles:
    active: dev

  # Configuración JPA
  jpa:
    hibernate:
      ddl-auto: update  # Crear/actualizar tablas automáticamente
    show-sql: true     # Mostrar consultas SQL en logs
    properties:
      hibernate:
        format_sql: true # Formatear SQL para mejor lectura

  # Base de datos H2 para desarrollo local
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password

  # Consola H2 para ver la BD en navegador
  h2:
    console:
      enabled: true
      path: /h2-console

# Puerto del servidor
server:
  port: 8080

# Logs detallados
logging:
  level:
    com.duoc.finanzas: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
  pattern:
    console: "%d{HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

---
# PERFIL PRODUCCIÓN (Render)
spring:
  config:
    activate:
      on-profile: prod

  # PostgreSQL en Render
  datasource:
    url: ${DATABASE_URL}
    driver-class-name: org.postgresql.Driver
    # Render maneja automáticamente username/password vía DATABASE_URL

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update  # Permitir actualización de esquema
    show-sql: false      # No mostrar SQL en producción
    properties:
      hibernate:
        format_sql: false
        # Evitar el warning del dialecto
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # Desabilitar H2 console en producción
  h2:
    console:
      enabled: false

# Puerto dinámico de Render
server:
  port: ${PORT:8080}
  address: 0.0.0.0

# Logs mínimos en producción
logging:
  level:
    com.duoc.finanzas: INFO
    org.hibernate.orm.deprecation: ERROR  # Suprimir warnings de dialecto
    root: INFO